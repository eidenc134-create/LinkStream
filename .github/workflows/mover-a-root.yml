name: Mover sitio a root

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  move:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Mover contenido a la ra√≠z
        run: |
          set -e
          SITE_DIR="mercado lank"

          if [ ! -d "$SITE_DIR" ]; then
            echo "No existe la carpeta: $SITE_DIR"
            ls -la
            exit 1
          fi

          shopt -s dotglob
          mv "$SITE_DIR"/* .
          rm -rf "$SITE_DIR"
          touch .nojekyll

      - name: Commit y push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Mover sitio a root" || echo "Sin cambios"
          git push
